<div class="login-wrapper">
  <div class="login-card">
    <h2 class="login-title">Passkey Demo</h2>
    <p class="login-subtitle">Enter a username to sign up, or just click Login.</p>
    <div class="input-group">
      <input type="text" [(ngModel)]="username" class="login-input" placeholder="Username" required>
    </div>
    <div class="button-group">
      <button class="btn btn-primary" (click)="login()">Login</button>
      <button class="btn btn-secondary" (click)="signup()">Sign Up</button>
    </div>
  </div>
</div>
